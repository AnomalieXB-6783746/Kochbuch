<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rezeptliste</title>
    <th:block th:include="cssandjs/fragments/general.html :: header">
    </th:block>
    <link th:href="@{/styles/cssandjs/recipeList.css}" rel="stylesheet" />
</head>
<body>
    <h1>Rezepte</h1>
    <div th:replace="cssandjs/fragments/general.html :: navBar">

    </div>
    <ul id="recipeList">
        <li class="recipe"th:each="recipe: ${recipes}">
            <a th:href="@{/otherPage}">
                <img
                        th:src="${(recipe.getImage() != null) ? ('/image?id=' + recipe.getImage().getId()) : defaultImage}" alt="Ein Bild">
                <h2 th:text="${recipe.getName()}"></h2>
            </a>
        </li>
    </ul>
</body>
</html>
